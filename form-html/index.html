<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <h1 class="header-title">Faça seu cadastro!</h1>
    <h2 class="header-subtitle">Compre Online!</h2>
    <img class="header-logo" src="img/icone_cadastro.jpg" alt="logomarca da loja" />
  </header>

  <main class="main-content">
    <form action="" class="form">
      <fieldset class="fieldset">
        <legend class="fieldset-title">Dados Pessoais</legend>
        <label for="nome" class="label">Nome:</label><br />
        <input type="text" id="nome" name="nome" class="input" required /><br /><br />

        <label for="email" class="label">Email:</label><br />
        <input type="email" id="email" name="email" class="input" required /><br /><br />

        <label for="data-nascimento" class="label">Data de Nascimento:</label><br />
        <input type="date" id="data-nascimento" name="data-nascimento" class="input" required /><br /><br />

        <label for="cpf" class="label">CPF:</label><br />
        <input type="text" id="cpf" name="cpf" class="input" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required /><br />
      </fieldset>

      <fieldset class="fieldset">
        <legend class="fieldset-title">Endereço</legend>
        <label for="cep" class="label">CEP:</label><br />
        <input type="text" id="cep" name="cep" class="input" pattern="\d{5}-\d{3}" placeholder="00000-000" required /><br /><br />

        <label for="rua" class="label">Rua:</label><br />
        <input type="text" id="rua" name="rua" class="input" required /><br /><br />

        <label for="numero" class="label">Número:</label><br />
        <input type="text" id="numero" name="numero" class="input" required /><br /><br />

        <label for="bairro" class="label">Bairro:</label><br />
        <input type="text" id="bairro" name="bairro" class="input" required /><br /><br />

        <label for="cidade" class="label">Cidade:</label><br />
        <input type="text" id="cidade" name="cidade" class="input" required /><br /><br />

        <label for="estado" class="label">Estado:</label><br />
        <select id="estado" name="estado" class="select" required>
          <option value="" disabled selected>Selecione o estado</option>
          <option value="ac">Acre</option>
          <option value="al">Alagoas</option>
          <option value="am">Amazonas</option>
          <option value="ap">Amapá</option>
          <option value="ba">Bahia</option>
          <option value="ce">Ceará</option>
          <option value="df">Distrito Federal</option>
          <option value="es">Espírito Santo</option>
          <option value="go">Goiás</option>
          <option value="ma">Maranhão</option>
          <option value="mt">Mato Grosso</option>
          <option value="ms">Mato Grosso do Sul</option>
          <option value="mg">Minas Gerais</option>
          <option value="pa">Pará</option>
          <option value="pb">Paraíba</option>
          <option value="pr">Paraná</option>
          <option value="pe">Pernambuco</option>
          <option value="pi">Piauí</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="rn">Rio Grande do Norte</option>
          <option value="ro">Rondônia</option>
          <option value="rs">Rio Grande do Sul</option>
          <option value="rr">Roraima</option>
          <option value="sc">Santa Catarina</option>
          <option value="se">Sergipe</option>
          <option value="sp">São Paulo</option>
          <option value="to">Tocantins</option>
        </select>
      </fieldset>

      <fieldset class="fieldset">
        <legend class="fieldset-title">Login</legend>
        <label for="imagem-perfil" class="label">Imagem de perfil:</label><br />
        <input type="file" id="imagem-perfil" name="imagem-perfil" class="input-file" accept="image/*" /><br /><br />

        <label for="login" class="label">Login:</label><br />
        <input type="text" id="login" name="login" class="input" required /><br /><br />

        <label for="senha" class="label">Senha:</label><br />
        <input type="password" id="senha" name="senha" class="input" required /><br /><br />

        <label for="confirmar-senha" class="label">Confirmar Senha:</label><br />
        <input type="password" id="confirmar-senha" name="confirmar-senha" class="input" required /><br /><br />
      </fieldset>

      <footer class="form-footer">
        <button type="submit" class="btn-submit">Enviar</button>
        <button type="reset" class="btn-reset">Cancelar</button>
      </footer>
    </form>
  </main>
</body>
</html>
