<!DOCTYPE html> 
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Faça seu cadastro!</h1>
        <h2>Compre Online!</h2>
        <img src="img/icone_cadastro.jpg" alt="logomarca da loja">
    </header>
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="data-nascimento">Data de Nascimento:</label><br>
            <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>
            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required><br>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
           
        </fieldset>
        <fieldset>
            <legend>Login</legend>
        </fieldset>
    </form>
</body>
<main>
    
</main>
