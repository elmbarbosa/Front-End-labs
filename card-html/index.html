<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Cards de Planos</title>
</head>
<body>
    <div class="card">
        <div class="container card-header1">
            <h1>Gratuito</h1>
            <p>R$0<span>/mês</span></p>
            <ul>
                <li>1 Usuário</li>
                <li>3 contas de design</li>
                <li>Suporte por e-mail</li>
            </ul>
            <button>Escolher plano</button>
        </div>
        <div class="container card-header2">
            <h1>Elite</h1>
            <p>R$99<span>/mês</span></p>
            <ul>
                <li>Usuários ilimitados</li>
                <li>10 contas de design</li>
                <li>100 implantações</li>
                <li>Suporte 24h</li>
            </ul>
            <button>Escolher plano</button>
        </div>
        <div class="container card-header3">
            <h1>Profissional</h1>
            <p>R$49<span>/mês</span></p>
            <ul>
                <li>100 Usuários</li>
                <li>3 contas de design</li>
                <li>Suporte por e-mail</li>
            </ul>
            <button>Escolher plano</button>
        </div>
    </div>
</body>
</html>
