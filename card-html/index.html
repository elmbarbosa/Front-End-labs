<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Cards de Planos</title>
</head>
<body>
    <div class="card">
        <div class="container card-header1">
            <h1>Gratuito</h1>
            <p>R$0<span>/mês</span></p>
            <ul>
                <li>1 Usuário</li>
                <li>3 contas de design</li>
                <li>Suporte por e-mail</li>
            </ul>
            <button>Escolher plano</button>
        </div>
        <div class="container card-header2">
            <h1>Elite</h1>
            <p>R$99<span>/mês</span></p>
            <ul>
                <li>Usuários ilimitados</li>
                <li>10 contas de design</li>
                <li>100 implantações</li>
                <li>Suporte 24h</li>
            </ul>
            <button>Escolher plano</button>
        </div>
        <div class="container card-header3">
            <h1>Profissional</h1>
            <p>R$49<span>/mês</span></p>
            <ul>
                <li>100 Usuários</li>
                <li>3 contas de design</li>
                <li>Suporte por e-mail</li>
            </ul>
            <button>Escolher plano</button>
        </div>
    </div>
</body>
</html>
